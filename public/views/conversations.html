<div class="banner">
    <h2>
        <a href="/" data-match-route="/">Home</a>
        <i class="fa fa-angle-right"></i><a href="/conversations">Conversations</a>
    </h2>
</div>
<div class="content-bottom">
    <div class="col-md-12">
        <div class="tab-pane active text-style" id="tab1">
            <div class="inbox-right">

                <div class="mailbox-content">
                    <div class="mail-toolbar clearfix">
                        <div class="float-left">
                            <div class="btn-group m-r-sm mail-hidden-options" style="display: inline-block;">
                                <div class="btn-group">
                                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-tags"></i> <span class="caret"></span></a>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        <li><a ng-click="convers(0)">All</a></li>
                                        <li><a ng-click="converstype(true,0)">Seen</a></li>
                                        <li><a ng-click="converstype(false,0)">Not Seen</a></li>
                                    </ul>
                                </div>
                            </div>


                        </div>
                        <div class="float-right">

                            <div class="btn-group">
                                <a class="btn btn-default" ng-click="convers(page0,type)" ng-disabled="habilitarmenos"><i class="fa fa-angle-left"></i></a>
                                <a class="btn btn-default" ng-click="convers(page1,type)" ng-disabled="habilitar"><i class="fa fa-angle-right"></i></a>
                            </div>


                        </div>

                    </div>
                    <table class="table">
                        <tbody ng-repeat="notify in conversations">
                        <tr class="table-row" ng-click="ir(notify.chat)">
                            <td class="table-text">
                                <h6>{{notify.usuarios}}</h6>
                            </td>
                            <td>
                                <p>{{notify.date | amTimeAgo}}</p>
                            </td>
                            <td ng-if="notify.visto==false">
                                <span class="work">Messages without read</span>
                            </td>
                            <td ng-if="notify.visto==true">
                                <span class="mar">All messages read</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
