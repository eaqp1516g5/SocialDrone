
<div class="row">
    <div class="col-sm-6 col-sm-offset-1">
        <h2>Actual Drone Database</h2>
        <table class="table table-striped">
            <tr class="info">
                <td><h3>Model</h3></td>
                <td><h3>Vendor</h3></td>
                <td><h3>Weight</h3></td>
                <td><h3>Battery</h3></td>
                <td><h3>Type</h3></td>
                <td><h3>Release Date</h3></td>

            </tr>
            <tr ng-repeat="dr in drones" ng-click="selectDrone(dr)">
                <td>{{ dr.model }}</td>
                <td>{{ dr.vendor }}</td>
                <td>{{ dr.weight }} Kg</td>
                <td>{{ dr.battery }} mAh</td>
                <td>{{ dr.type}}</td>
                <td>{{ dr.releaseDate }}</td>
            </tr>
        </table>
        <a href="" data-toggle="modal" data-target="#myModal" ><i class="fa fa-plane"></i>Add Dronsito</a>
              <div id="alerts-container"></div>
        <div id="alerts-"></div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"><p class="text-primary">New Drone Form</h6></h2>
                </div>
      <div class="modal-body">
        <form name="myForm">
                <input type="text" class="form-control input-lg text-center" placeholder="Model" ng-model="newDrone.model">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Vendor" ng-model="newDrone.vendor">
                <br>
                <select ng-model="newDrone.type" width="100%" >
                    <option value ="homemade">Home Made</option>
                    <option value ="commercial">Commercial</option>
                </select>
                <br>
                <input type="number" class="form-control input-lg text-center" placeholder="Weight in Kg" ng-model="newDrone.weight">
                <br>
                <input type="number" class="form-control input-lg text-center" placeholder="Battery in mAh" ng-model="newDrone.battery">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="newDrone.description">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Image Location" ng-model="newDrone.imageUrl">
                <br>
            </div>
            <!-- Acciones que podemos realizar en el formulario -->
            <button type="submit" class="btn btn-success btn-lg"  ng-click="registerDrone()">Add to database</button>
            <button type="button" class="btn btn-danger btn-lg"  data-dismiss="modal" aria-hidden="true">Cancel</button>

        </form>
      </div>
    </div>
</div>
</div>
