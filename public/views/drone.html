<div class="banner">
    <h2>
        <a href="/" data-match-route="/">Home</a>
        <i class="fa fa-angle-right"></i><a href="/drones">Drones</a>
    </h2>
</div>
<!-- tab content -->
<div class="content-bottom">
<div class="col-md-8">
<div class="tab-pane active text-style" id="tab1">
  <div class="inbox-right">

            <div class="mailbox-content">
               <div class="mail-toolbar clearfix">
			     <div class="float-left">
			       <div class="btn-group m-r-sm mail-hidden-options" style="display: inline-block;">

                                <div class="btn-group">
                                    <a class="btn btn-default dropdown-toggle" data-toggle="modal"  data-target="#myModal" aria-expanded="false"><i class="fa fa-plus"></i> Add new drone</span></a>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        <li><a href="#">Work</a></li>
                                        <li><a href="#">Family</a></li>
                                        <li><a href="#">Social</a></li>

                                        <li><a href="#">Primary</a></li>
                                        <li><a href="#">Promotions</a></li>
                                        <li><a href="#">Forums</a></li>
                                    </ul>
                                </div>
                            </div>


			    </div>
			    <div class="float-right">

                            <div class="btn-group">
                                <a class="btn btn-default"><i class="fa fa-angle-left"></i></a>
                                <a class="btn btn-default"><i class="fa fa-angle-right"></i></a>
                            </div>


			    </div>

               </div>
                <table class="table">
                    <tbody>
                        <tr class="table-row" ng-repeat="dr in drones" >
                            <td class="table-img" ng-click="putDronsito(dr)">
                               <img src={{dr.imageUrl}} alt="" height= "100" />
                            </td>
                            <td class="table-text" ng-click="putDronsito(dr)">
                            	<h6> {{dr.model}}</h6>
                                <p>{{dr.vendor}}</p>
                            </td>
                            <td ng-click="putDronsito(dr)">
                            	<span class="fam">{{dr.type}}</span>
                            </td>
                          <td><a class="btn btn-default btn-lg" data-toggle="modal" data-target="#modModal"><i class="fa fa-pencil"></i></a>
                              <a class="btn btn-default btn-lg" ng-click="deleteDrone()"><i class="fa fa-trash"></i></a> </td>
                        </tr>

                    </tbody>
                </table>
              <div id="alerts-container"></div>
        <div id="alerts-"></div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"><h6 class="text-primary">New Drone Form</h6></h2>
                </div>
      <div class="modal-body">
        <form name="myForm">
                <input type="text" class="form-control input-lg text-center" placeholder="Model" ng-model="newDrone.model">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Vendor" ng-model="newDrone.vendor">
                <br>
                <select ng-model="newDrone.type" width="100%" >
                    <option value ="homemade">Home Made</option>
                    <option value ="commercial">Commercial</option>
                </select>
                <br>
                <input type="number" class="form-control input-lg text-center" placeholder="Weight in Kg" ng-model="newDrone.weight">
                <br>
                <input type="number" class="form-control input-lg text-center" placeholder="Battery in mAh" ng-model="newDrone.battery">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="newDrone.description">
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Image Location" ng-model="newDrone.imageUrl">
                <br>
            </form>
            </div>
            <!-- Acciones que podemos realizar en el formulario -->

            <button type="submit" class="btn btn-success btn-lg"  ng-click="registerDrone()">Add to database</button>
            <button type="button" class="btn btn-danger btn-lg"  data-dismiss="modal" aria-hidden="true">Cancel</button>

        </form>
      </div>
    </div>
</div>

<div class="modal fade" id="modModal" tabindex="-1" role="dialog" aria-labelledby="modModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><h6 class="text-primary">Update Drone Form</h6></h2>
            </div>
  <div class="modal-body">
    <form name="modForm">
            <input type="text" class="form-control input-lg text-center" placeholder="Model" ng-model="newDrone.model">
            <br>
            <input type="text" class="form-control input-lg text-center" placeholder="Vendor" ng-model="newDrone.vendor">
            <br>
            <select ng-model="newDrone.type" width="100%" >
                <option value ="homemade">Home Made</option>
                <option value ="commercial">Commercial</option>
            </select>
            <br>
            <input type="number" class="form-control input-lg text-center" placeholder="Weight in gr" ng-model="newDrone.weight">
            <br>
            <input type="number" class="form-control input-lg text-center" placeholder="Battery in mAh" ng-model="newDrone.battery">
            <br>
            <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="newDrone.description">
            <br>
            <input type="text" class="form-control input-lg text-center" placeholder="Image Location" ng-model="newDrone.imageUrl">
            <br>
  </form>
  </div>
        <!-- Acciones que podemos realizar en el formulario -->
        <button type="submit" class="btn btn-success btn-lg"  ng-click="updateDrone()">Send to database</button>
        <button type="button" class="btn btn-danger btn-lg"  data-dismiss="modal" aria-hidden="true">Cancel</button>

    </form>
  </div>
</div>
</div>
               </div>
            </div>
</div>

</div>
