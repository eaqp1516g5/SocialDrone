<div class="banner">
    <h2>
        <a href="/" data-match-route="/">Home</a>
        <i class="fa fa-angle-right"></i><a href="/notifications">Notifications</a>
    </h2>
</div>
<div class="content-bottom">
<div class="col-md-12">
    <div class="tab-pane active text-style" id="tab1">
        <div class="inbox-right">

            <div class="mailbox-content">
                <div class="mail-toolbar clearfix">
                    <div class="float-left">
                        <div class="btn-group m-r-sm mail-hidden-options" style="display: inline-block;">
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-tags"></i> <span class="caret"></span></a>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li><a ng-click="notification(0)">All</a></li>
                                    <li><a ng-click="notificationtype(1,0)">Follow me</a></li>
                                    <li><a ng-click="notificationtype(0,0)">Comment</a></li>
                                    <li><a ng-click="notificationtype(2,0)">Like message</a></li>
                                    <li><a ng-click="notificationtype(3,0)">Like comment</a></li>
                                    <li><a ng-click="notificationtype(4,0)">Events</a></li>
                                </ul>
                            </div>
                        </div>


                    </div>
                    <div class="float-right">
                        <div class="dropdown">
                            <a href="#" title="" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-cog icon_8"></i>
                                <i class="fa fa-chevron-down icon_8"></i>
                                <div class="ripple-wrapper"></div></a>
                            <ul class="dropdown-menu float-right">
                                <li>
                                    <a ng-click="deletethis(type , page)" title="">
                                        <i class="fa fa-times icon_9"></i>
                                        Delete this
                                    </a>
                                </li>

                                <li>
                                    <a ng-click="deleteall()" class="font-red" title="">
                                        <i class="fa fa-times" icon_9=""></i>
                                        Delete all
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <a class="btn btn-default" ng-click="notification(page0,0)" ng-disabled="habilitarmenos"><i class="fa fa-angle-left"></i></a>
                            <a class="btn btn-default" ng-click="notification(page1,1)" ng-disabled="habilitar"><i class="fa fa-angle-right"></i></a>
                        </div>


                    </div>

                </div>
                <table class="table">
                    <tbody>
                    <tr class="table-row" ng-repeat="notify in notifications">
                        <td class="table-text">
                            <h6>{{notify.actionuserid.username}}</h6>
                        </td>
                        <td>
                            <p>{{notify.text}}</p>
                        </td>
                        <td ng-if="notify.type==0">
                            <span class="ur">Comment</span>
                        </td>
                        <td ng-if="notify.type==1">
                            <span class="fam">Follow</span>
                        </td>
                        <td ng-if="notify.type==2">
                            <span class="work">Like message</span>
                        </td>
                        <td ng-if="notify.type==3">
                            <span class="work">Like comment</span>
                        </td>
                        <td ng-if="notify.type==4">
                            <span class="mar">Event</span>
                        </td>
                        <td >
                            <a class="btn btn-default" ng-click="deletenotify(type, notify._id)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
