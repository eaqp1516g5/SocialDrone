<div class="banner">
    <h2>
        <a href="/" data-match-route="/">Home</a>
        <i class="fa fa-angle-right"></i><a href="/addevent">Add event</a>
    </h2>
</div>
<div class="content-bottom">
    <div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Add the event here! <span class="fa fa-globe"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label>Name of the event <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" placeholder="Name of the event" ng-model="event.name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Description of the event" ng-model="event.description" required>
                </div>
                <div class="form-group">
                    <label>Please select the location in the map.</label>
                    <!--<input type="text" class="form-control" placeholder="Fortran" ng-model="event.f" required>-->
                </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
    <div id="map" style="width:600px;height:500px;"></div>
</div>
