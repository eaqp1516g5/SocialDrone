<!doctype html>

<html ng-app="SocialDrone">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo MEAN</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Cargamos angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script src="js/appRoutes.js"></script>
    <script src="controllers/main.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">

    <div class="jumbotron text-center">
        <h1>NÂº de Registros: <span class="label label-success">{{ users.length }}</span></h1>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-striped">
                <tr class="info">
                    <td>Nombre</td>
                    <td>Apellidos</td>
                    <td>Edad</td>
                </tr>
                <tr ng-repeat="user in users" ng-click="selectPerson(user)">
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.lastname}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newUser.username" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Apellido" ng-model="newUser.name" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Edad" ng-model="newUser.lastname" required>

                    <input type="text" class="form-control input-lg text-center" placeholder="Password" ng-model="newUser.password" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="mail" ng-model="newUser.mail" required>
                </div>

                <!-- Acciones que podemos realizar en el formulario -->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarPersona()" ng-disabled="myForm.$invalid || selected">Registrar</button>
                <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newUser)" ng-disabled="!newUser.username || !newUser.name || !newUser.lastname || !selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newUser)" ng-disabled="!newUser.username || !newUser.name || !newUser.lastname || !selected">Borrar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
