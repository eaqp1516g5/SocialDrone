<body data-spy="scroll" data-target=".navbar-collapse" ng-controller="FirstController">

<input type="text" placeholder="Username" ng-model="newPost.username">
<br>
<input type="text" placeholder="Name" ng-model="newPost.name">
<br>
<input type="text" placeholder="password" ng-model="newPost.password">
<br>
<input type="text" placeholder="email" ng-model="newPost.mail">
<br>
<input type="text" placeholder="Gender" ng-model="newPost.gender">
<br>
<input type="text" placeholder="Address" ng-model="newPost.address">
<br>
<input type="text" placeholder="Lastname" ng-model="newPost.lastname">
<br>
<button class="btn btn-primary btn-lg" ng-click="addUser()">Enviar</button>
<ul>

    <div ng-repeat="user in users">

        <li>{{user.username}}</li><button class="btn btn-danger" ng-click="deleteUser(user._id)">Borrar</button>
        <!--   <h2>{{user.email}}</h2>
               <h2>{{user.gender}}</h2>
               <h2>{{user.address}}</h2>
       -->

    </div>

</ul>

<!-- preloader section -->
<div class="preloader">
    <div class="sk-spinner sk-spinner-wordpress">
        <span class="sk-inner-circle"></span>
    </div>
</div>

<!-- header section -->
<header>
    <div id='cssmenu'>
        <ul>
            <li class='active'><a href='#'>Home</a></li>
            <li><a href='#'>Pilot Profile</a></li>
            <li><a href='#'>Drone Profile</a></li>
            <li><a href='#'>Flight Page</a></li>
        </ul>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-md-12 col-sm-11">
                <div class="about">
                    <form>
                        <div class="col-md-6 col-sm-6">

                            <input type="text" placeholder="Username" ng-model="newPost.username">
                            <br>

                            </br>
                            <input type="password" placeholder="Password" ng-model="newPost.password">
                            <br>
